<ion-header>
  <ion-navbar>
    <ion-title>תוצאת חיפוש</ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="rtl">
    <button ion-item *ngFor="let item of responseData" (click)="itemSelected(item)">
        <h2> {{item.title | slice:0:15}}</h2>
        <h3>{{item.city}} </h3>
        <h3>{{item.area}}</h3>
        <p>{{item.address}}</p>
        <span class="date">{{item.created_at}}</span>
       </button>
</ion-content>

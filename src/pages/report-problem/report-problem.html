<ion-header>
  <ion-navbar>
    <ion-title>דווח על תקלה</ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="rtl">
    <ion-list>

        <ion-item>
            <ion-label >שם מלא</ion-label>
          <ion-input type="text"  readonly [(ngModel)]="reqData.full_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label> הסבר על התקלה</ion-label>
            <ion-textarea [(ngModel)]="reqData.problem_text" placeholder="הסבר"></ion-textarea>
          </ion-item>

      </ion-list>

      <div padding>
        <button ion-button block color="primary" (click)="sendProblemData(this)">שלח</button>
      </div>
</ion-content>

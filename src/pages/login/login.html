<ion-header>
  <ion-navbar>
    <ion-title>התחבר</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding dir='rtl'>
  <ion-list dir='rtl'>


  <ion-item >
    <ion-label fixed>שם משתמש</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>סיסמה</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="login()">התחבר</button>
  <a href="#" (click)="reset_password()">שכחתי את הסיסמה</a>

  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>הרשמה למערכת</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">
  <ion-list>
    <ion-item>
      <ion-label stacked>שם מלא</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>דוא״ל</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>טלפון</ion-label>
      <ion-input type="text" [(ngModel)]="userData.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>שם משתמש</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>סיסמה</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>

    <button ion-button full color="success" (click)="signup()">הרשמה</button>
    <a href="#" (click)="login()">כניסה למערכת</a>
  </ion-list>
</ion-content>

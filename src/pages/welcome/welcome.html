<ion-header>
  <ion-navbar>
    <ion-title>מודעות תכנון ובניה</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="welcome">
  <img src="assets/imgs/logo.jpg" class="logo"/>
  <ion-grid dir="rtl">
    <ion-row>
      <ion-col>
        <h1>ברוך הבא </h1>
        <span>מודעות תכנון ובניה</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    
      <ion-row>
          <ion-col center text-center>
            <button ion-button full color="lightText" (click)="login()">כניסה</button>
          </ion-col>
        </ion-row>

    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">הרשמה</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

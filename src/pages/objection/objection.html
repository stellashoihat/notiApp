<ion-header>
  <ion-navbar>
    <ion-title>ערעור </ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="rtl">


        <ion-list>

            <ion-item>
                <ion-label >מספר הגוש</ion-label>
              <ion-input type="text"  readonly [(ngModel)]="itemData.block_number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating> שם המערער</ion-label>
              <ion-input type="text" [(ngModel)]="reqData.name_req"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label> סיבת הערעור</ion-label>
                <ion-textarea [(ngModel)]="reqData.cause_text" placeholder="הסבר"></ion-textarea>
              </ion-item>

          </ion-list>

          <div padding>
            <button ion-button block color="primary" (click)="send_objection(this)">הגשת ערעור</button>
          </div>


</ion-content>
